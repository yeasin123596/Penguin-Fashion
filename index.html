<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Penguin Fashion</title>
    <style>
      .font-roboto {
        font-family: "Roboto", sans-serif;;
      }
      .font-bebas-neue {
        font-family: "Bebas Neue", sans-serif;
      }
    </style>
  </head>
  <body >
    <header class="bg-[#FFFBF0]">
      <!-- Nav Bar section starts -->
      <nav class="flex max-w-7xl  mx-auto justify-between items-center pt-10 px-8 mb-[5rem]">
        <div class="max-w-2xs">
          <img class="" src="icons/logo.png" alt="Penguin Fashion" />
        </div>
        <ul class="list-none no-underline flex gap-[3.6rem] font-roboto font-medium text-base text-[#3C3C3C]">
          <li><a href="#home">Home</a></li>
          <li><a href="#product">Product</a></li>
          <li><a href="#aboutus">About Us</a></li>
          <li><a href="#contactus">Contact Us</a></li>
        </ul>
      </nav>
      <!-- Hero Section starts here -->
      <div class="flex flex-col items-center max-w-7xl  mx-auto gap-[3rem]  px-8 pb-20 sm:flex-row sm:justify-between">
        <div class="max-w-md">
          <h2 class="font-bebas-neue text-[5rem] leading-[6rem]"><span class="text-[#FABE4C]">Be The Penguins</span> <br>
            <span class="text-[#363958]">Of Winter</span></h2>
          <p class="font-roboto text-[#363958] text-base font-medium">Lorem Ipsum is simply dummy text of the printing 
            and typesetting industry.
          </p>
          <button class="flex items-center px-8 py-5 rounded-xl bg-linear-to-r from-[#A4BC46] to-[#85A019] font-roboto text-white text-base font-medium gap-3 mt-[3rem]">
            <img class="h-8 w-8" src="icons/shopping-cart 1.png" alt="">
            BUY NOW
          </button>
        </div>
        <div>
          <img class="max-h-full" src="images/model.png" alt="Model">
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
